<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Coder {{comision}}</title>
</head>
<body>
    <h1>Bienvenidos! los saluda el profesor {{profesor}}</h1>
    <h3>Alumnos inscriptos:</h3>
    <ul>
        {% for estudiante in estudiantes %}
        <li>
            {{estudiante.apellido}}, {{estudiante.nombre}}, nota: {{estudiante.nota}},
            {% if estudiante.nota > 5 %}
            APROBADO
            {% else %}
            REPROBADO
            {% endif %}

        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
